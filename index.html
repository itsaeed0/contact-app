<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Vazirmatn:wght@100..900&display=swap');
  </style>
  <link rel="stylesheet" href="/font-awesome/font-awesome/css/font-awesome.min.css">
  <title>Contact App</title>
</head>

<body class="bg-black h-[100vh] flex justify-center items-center">

  <div class="flex gap-3 w-[80%] h-[90vh] items-center justify-center border-solid border-slate-700	border rounded-2xl">
    <div class="w-1/2 border-x-slate-400 relative h-full p-4">
      <div class="flex justify-between border-b">
        <h1 class="text-3xl text-white font-bold">Contact App</h1>
        <button id="add-new" class="p-4">
          <i class="fa fa-user-plus" aria-hidden="true"></i>
        </button>
      </div>

    </div>
    <div class="w-1/2 flex flex-col justify-start items-start">
      <div id="add-contact" class="hidden">
        <form action="#">
          <div class="mb-4">
            <label for="image" class="block text-gray-700 font-semibold mb-2">Upload a profile picture</label>
            <input type="file" id="image" name="image-user" accept="image/*"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
          </div>
          <div class="mb-4">
            <input type="text" class="bg-[#41404049] w-full px-3 py-2 rounded-lg placeholder-[#4d4c4c] text-slate-400"
              placeholder="Name">
          </div>
          <div class="mb-4">
            <input type="number" class="bg-[#41404049] w-full px-3 py-2 rounded-lg placeholder-[#4d4c4c] text-slate-400"
              placeholder="Number">
          </div>
          <div class="mb-4">
            <input type="email" class="bg-[#41404049] w-full px-3 py-2 rounded-lg placeholder-[#4d4c4c] text-slate-400"
              placeholder="Email">
          </div>
          <div class="mb-4">
            <input type="submit" class="bg-slate-400 w-full px-3 py-2 rounded-lg placeholder-[#4d4c4c] text-[#161616] font-bold cursor-pointer"
              placeholder="Email">
          </div>
        </form>
      </div>
    </div>
  </div>




 <script src="contact.js"></script>
</body>

</html>
